[versions]
micronaut = '3.7.0-SNAPSHOT'
micronaut-docs = '2.0.0'
micronaut-test = '3.1.1'
groovy = '3.0.10'
gcp-libraries = '26.1.0'

[libraries]
azure-storage-blob = { module = 'com.azure:azure-storage-blob' }

amazon-awssdk-s3 = { module = 'software.amazon.awssdk:s3' }
amazon-awssdk-v1 = { module = 'com.amazonaws:aws-java-sdk-core' }

gcp-libraries-bom = { module = 'com.google.cloud:libraries-bom', version.ref = 'gcp-libraries' }
gcp-storage = { module = 'com.google.cloud:google-cloud-storage' }

oci-sdk-objectstorage = { module = 'com.oracle.oci.sdk:oci-java-sdk-objectstorage' }

# Others
groovy-test = { module = 'org.codehaus.groovy:groovy-test' }
testcontainers-spock = { module = 'org.testcontainers:spock' }
testcontainers-localstack = { module = 'org.testcontainers:localstack' }
