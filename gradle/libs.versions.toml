#
# This file is used to declare the list of libraries
# which are used as dependencies in the project.
# See https://docs.gradle.org/7.4.2/userguide/platforms.html#sub:central-declaration-of-dependencies
#
# For Micronaut, we have 3 kinds of dependencies:
#   - managed dependencies, which are exposed to consumers via a BOM (or version catalog)
#   - managed BOMs, which are imported into the BOM that we generate
#   - all other dependencies, which are implementation details
#
# If a library needs to appear in the BOM of the project, then it must be
# declared with the "managed-" prefix.
# If a BOM needs to be imported in the BOM of the project, then it must be
# declared with the "boms-" prefix.
# Both managed dependencies and BOMs need to have their version declared via
# a managed version (a version which alias starts with "managed-"

[versions]
micronaut = "3.5.3"
micronaut-docs = "2.0.0"
micronaut-test = "3.1.1"
groovy = "3.0.10"
gcp-libraries = "26.0.0"

# Managed versions appear in the BOM
# managed-somelib = "1.0"
# managed-somebom = "1.1"

[libraries]

#
# Managed dependencies appear in the BOM
#
# managed-somelib = { module = "group:artifact", version.ref = "managed-somelib" }

#
# Imported BOMs, also appearing in the generated BOM
#
# boms-somebom = { module = "com.foo:somebom", version.ref = "managed-somebom" }

# Other libraries used by the project but non managed


# Micronaut
micronaut-bom = { module = "io.micronaut:micronaut-bom", version.ref = "micronaut" }
micronaut-inject-groovy = { module = "io.micronaut:micronaut-inject-groovy" }
micronaut-inject-java = { module = "io.micronaut:micronaut-inject-java" }
micronaut-runtime = { module = "io.micronaut:micronaut-runtime" }

# Micronaut and cloud implementations
micronaut-azure-bom = { module = "io.micronaut.azure:micronaut-azure-bom" }
micronaut-azure-sdk = { module = "io.micronaut.azure:micronaut-azure-sdk" }
azure-storage-blob = { module = "com.azure:azure-storage-blob" }

micronaut-aws-bom = { module = "io.micronaut.aws:micronaut-aws-bom" }
micronaut-aws-sdk-v2 = { module = "io.micronaut.aws:micronaut-aws-sdk-v2" }
amazon-awssdk-s3 = { module = "software.amazon.awssdk:s3" }

micronaut-gcp-bom = { module = "io.micronaut.gcp:micronaut-gcp-bom" }
micronaut-gcp-common = { module = "io.micronaut.gcp:micronaut-gcp-common" }
gcp-libraries-bom = { module = "com.google.cloud:libraries-bom", version.ref = "gcp-libraries" }
gcp-storage = { module = "com.google.cloud:google-cloud-storage" }

micronaut-oci-bom = { module = "io.micronaut.oraclecloud:micronaut-oraclecloud-bom" }
micronaut-oci-sdk = { module = "io.micronaut.oraclecloud:micronaut-oraclecloud-sdk" }
oci-sdk-objectstorage = { module = "com.oracle.oci.sdk:oci-java-sdk-objectstorage" }

# Others
groovy-test = { module = "org.codehaus.groovy:groovy-test" }
spock-core = { module = "org.spockframework:spock-core" }

[bundles]

[plugins]
